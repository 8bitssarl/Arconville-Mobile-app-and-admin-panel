    </div>
    <div padding class="input-fields-container">
        <div class="input-label">
            Title
        </div>
        <ion-item class="input-field field-below-label">
            <ion-input type="text" [(ngModel)]="name" maxlength="50" placeholder=""></ion-input>
        </ion-item>
        <div class="input-label input-below">
            Phone Number
        </div>
        <ion-item class="input-field field-below-label">
            <ion-input type="tel" [(ngModel)]="phoneNumber" maxlength="20" placeholder="018xxxxx"></ion-input>
        </ion-item>
    </div>
    <div padding class="signup-button">
        <button ion-button class="common-button primary-button" (tap)="saveClick()">ENROLL</button>
    </div>
    <div class="all-items-container" *ngIf="feedType=='family'">
        <div *ngFor="let st of family" class="item-single">
            <div class="full-item-info">
                <div class="item-title">
                    {{st.name}}
                </div>
            </div>
            <div class="status-box approved" *ngIf="st.is_pending=='0'">
                APPROVED
            </div>
            <div class="status-box pending" *ngIf="st.is_pending=='1'">
                PENDING
            </div>
        </div>
    </div>
