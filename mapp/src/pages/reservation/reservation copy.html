<ion-header class="blue-header">
    <ion-navbar>
        <ion-title>
            Reservation
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="saveClick()">
                <ion-icon name="md-checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-padding has-header class="has-header gray-screen">
    <div class="after-header-drop"><br /><br /></div>
    <ion-scroll padding class="scrollable-featured" scrollX="true" scrollY="false">
        <div class="single-featured" nowrap [ngStyle]="{'background' : f.background_image}" *ngFor="let f of services" (click)="serviceClick(f)">
            <div class="featured-info">
                <div class="item-title">
                    {{f.name}}
                </div>
            </div>
        </div>
    </ion-scroll>
    <div padding class="dates-container">
        <div class="pick-heading">Pick Date</div>
        <div class="single-day" [ngClass]="{'selected':d.selected}" *ngFor="let d of days" (click)="dayClick(d)">
            {{d.value}}
        </div>
    </div>
    <div padding class="times-container">
        <div class="pick-heading">Pick Time*</div>
    </div>
    <div *ngFor="let st of items">
    <ion-row class="fields-container">
        <ion-col>
            <div class="input-label pick-heading">
                Service*
            </div>
            <ion-item>
                <ion-select [(ngModel)]="st.service_id">
                    <ion-option *ngFor="let s of services" [value]="s.id">{{s.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col>
            <div class="input-label pick-heading">
                Seats*
            </div>
            <ion-item>
                <ion-select [(ngModel)]="st.seats">
                    <ion-option *ngFor="let s of seats" [value]="s.value">{{s.value}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
</div>
    <div class="all-items-container">
        <div *ngFor="let st of items" class="item-single">
            <ion-item>
                <ion-label>Service</ion-label>
                <ion-select [(ngModel)]="st.service_id">
                    <ion-option *ngFor="let s of services" [value]="s.id">{{s.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Time</ion-label>
                <ion-datetime [(ngModel)]="st.date" [min]="minDate" [max]="maxDate" displayFormat="DD MMM YYYY hh:mm A" pickerFormat="DD MMM YYYY HH:mm"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Hours</ion-label>
                <ion-select [(ngModel)]="st.num_hours">
                    <ion-option *ngFor="let s of hours" [value]="s.id">{{s.name}}</ion-option>
                </ion-select>
            </ion-item>
        </div>

        <!--<div class="add-more-container">
            <button ion-button icon-only (tap)="addMoreClick()">
                <ion-icon name="add"></ion-icon>
            </button>
        </div>-->
    </div>
    <ion-row class="buttons-container">
        <ion-col>
            <div>
                <button ion-button class="common-button primary-button" (tap)="saveClick()">SYNC</button>
            </div>
        </ion-col>
        <ion-col>
            <button ion-button class="common-button cancel-button" (tap)="navCtrl.pop()">CANCEL</button>
        </ion-col>
    </ion-row>
</ion-content>
