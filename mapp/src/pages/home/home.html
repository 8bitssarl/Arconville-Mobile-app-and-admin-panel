    <ion-content>
        <div class="top-logo">
            <img src="assets/imgs/logo.png" />
        </div>
        <ion-list class="menu-list">
            <button ion-item (click)="openPage(tabFeed)">
                <ion-icon name="md-alarm"></ion-icon>

            </button>

                <ion-icon name="md-person"></ion-icon>
                &nbsp;{{ 'profile' | rameezTranslator: globals.userLanguage }}

            <button ion-item class="logout" (click)="logoutClick()">
                <ion-icon name="md-log-out"></ion-icon>
                &nbsp;{{ 'logout' | rameezTranslator: globals.userLanguage }}
            </button>
      </ion-list>
    </ion-content>
