<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding class="common-screen">
    <div class="top-logo">
        <img src="assets/imgs/logo.png" />
    </div>
    <div class="signup-input-container">
        <div class="signup-with-text">
            LOGIN WITH
        </div>
        <div class="google-button">
            <img src="assets/imgs/google_round.png" (tap)="googleLoginClick()" />
        </div>
        <div class="or-text">
            OR
        </div>
        <div class="input-label">
            Email
        </div>
        <ion-item class="input-field field-below-label" no-lines>
            <ion-input type="email" maxlength="255" [(ngModel)]="loginData.email" placeholder="Enter email"></ion-input>
        </ion-item>
        <div class="input-label input-below">
            Password
        </div>
        <ion-item class="input-field field-below-label" no-lines>
            <ion-input type="password" maxlength="16" [(ngModel)]="loginData.password" placeholder="********"></ion-input>
        </ion-item>
    </div>
    <div class="login-button">
        <button ion-button class="common-button primary-button" (tap)="loginClick()">LOGIN</button>
    </div>
    <div class="no-account-text">
        Don't have an account ?&nbsp;<span class="signup-text" (tap)="signupClick()">Signup</span>
    </div>
    <div class="person-bottom">
        <img src="assets/imgs/player.png" />
    </div>
</ion-content>
